<!DOCTYPE html>
<html lang="en">
<head>
    <title>Myntra Bag</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <button class="bag-button" onclick="cartQuantity = cartQuantity + 1 ; 
    document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity} items `;
    "  >add to bag </button>


    <button class="wishlist-button" onclick="cartQuantity = cartQuantity -1  ; 
    document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity} items `; ">add to wishlist </button>


    <button class="bag-button" 
    onclick="cartQuantity = cartQuantity + 2 ; 
    document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity} items `; "
    >add 1+1 sale item </button>

    <h1 id="cart-summary"></h1>

    <script>
        let cartQuantity = 0;
        document.querySelector('#cart-summary').innerText = ` Your bag has ${cartQuantity} items` ;
    </script>
</body>
</html>
